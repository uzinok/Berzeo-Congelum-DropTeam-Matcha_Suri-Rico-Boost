	<header class="page__header header">
		<div class="header__container container">
			<a href="index.html" class="header__logo logo">
				<svg width="187" height="25" aria-label="Nature in Store">
					<use href="#logo"></use>
				</svg>
			</a>

			<nav class="header__nav page__nav nav">
				<ul class="nav__list">
					<li><a href="#products" class="current">Products</a></li>
					<li><a href="#standarts">Standarts</a></li>
					<li><a href="#components">Components</a></li>
					<li><a href="#review">Review</a></li>
				</ul>

				<a href="#" class="nav__link-icon nav__link-icon--basket">
					<span class="visually-hidden">Basket</span>
				</a>

				<button type="button" class="nav__button-toggle">
					<span class="visually-hidden">Nav toggle</span>
				</button>

			</nav>

		</div>
	</header>

	<main>

		<section id="products" class="products-hero">
			<div class="hero__container container">
				<header class="products-hero__header">
					<p class="list-info">
						<span>похудение</span>
						<span>напиток</span>
						<span>сжигатель жира</span>
					</p>
					<h1 class="products-hero__title">Rico Boost</h1>
					<p class="products-hero__subtitle">Растворимый напиток для мужского здоровья</p>
					<p class="products-hero__notes">Растворимый порошок/100 г.</p>
					<p class="products-hero__star">
						<span class="star star--4_9"></span>
						<span>4,9 (3421 отзывов)</span>
					</p>
				</header>

				<div class="products-hero__gallery swiper">
					<ul class="products-hero__gallery-list swiper-wrapper">
						<li class="products-hero__gallery-item swiper-slide">
							<img src="./img/rico_boost/products-hero-1.jpg" alt="#">
						</li>
						<li class="products-hero__gallery-item swiper-slide">
							<img src="./img/rico_boost/products-hero-2.jpg" alt="#">
						</li>
						<li class="products-hero__gallery-item swiper-slide">
							<img src="./img/rico_boost/products-hero-3.jpg" alt="#">
						</li>
					</ul>
					<div class="swiper-pagination"></div>
				</div>
			</div>
		</section>

	</main>

	<footer class="page__footer footer">
		<div class="footer__container container">
			<div class="footer__top-line">
				<a href="imdex.html" class="footer__logo logo">
					<svg width="187" height="25" aria-label="Nature in Store">
						<use href="#logo"></use>
					</svg>
				</a>
				<nav class="page__nav footer__nav nav">
					<ul class="nav__list">
						<li><a href="#products" class="current">Products</a></li>
						<li><a href="#standarts">Standarts</a></li>
						<li><a href="#components">Components</a></li>
						<li><a href="#review">Review</a></li>
					</ul>
				</nav>
			</div>
			<p class="footer__copyright">© <span class="ryear"></span> All rights reserved.</p>
